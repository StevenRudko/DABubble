<div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" class="message-input-container">
  <label for="new-message"></label>
  <textarea
    placeholder="Nachricht an #Entwicklerteam"
  ></textarea>

  <div class="bottom-wrapper-icons">
    <div class="interactive-icons">
      <div class="circle-outline">
        <mat-icon>sentiment_satisfied_alt</mat-icon>
      </div>
      <div class="circle-outline">
        <mat-icon>alternate_email</mat-icon>
      </div>
    </div>

    <div class="send-icon-div">
      <mat-icon>send</mat-icon>
    </div>
  </div>
</div>

<app-message-emojis></app-message-emojis>
