<div class="profile-modal">
  <div class="modal-header">
    <h2>Profil</h2>
    <mat-icon class="close-icon" (click)="close()">close</mat-icon>
  </div>

  <div class="profile-content">
    <div class="avatar-container">
      <img [src]="data.avatar" [alt]="data.name" class="profile-avatar">
    </div>

    <div class="user-info">
      <h3 class="user-name">{{ data.name }}</h3>
      <div class="status">
        <div class="status-dot" [ngClass]="data.status"></div>
        <span>{{ getStatusText(data.status) }}</span>
      </div>
    </div>

    <div class="contact-info">
      <div class="info-row">
        <mat-icon class="info-icon">email</mat-icon>
        <span class="mail-header">E-Mail-Adresse</span>
      </div>
      <span class="email">{{ data.email }}</span>
    </div>

    <button class="message-btn" (click)="sendDirectMessage()">
      <mat-icon>chat</mat-icon>
      Nachricht
    </button>
  </div>
</div>
