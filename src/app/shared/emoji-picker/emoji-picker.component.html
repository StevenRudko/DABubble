<mat-card [ngClass]="{'bg-frame-v1': true, 'own-message': isOwnMessage}" (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <mat-card-content>
    <span class="emoji-icons" *ngFor="let emoji of emojiList" (click)="onEmojiSelect(emoji)">
      {{ emoji.emoji }}
    </span>
  </mat-card-content>
</mat-card>
