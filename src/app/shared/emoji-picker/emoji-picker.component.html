<mat-card [ngClass]="{'bg-frame-v1': true, 'own-message': isOwnMessage}" (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <mat-card-content>
    <div class="emoji-icons" *ngFor="let emoji of emojiList" (click)="onEmojiSelect(emoji); $event.stopPropagation()">
      {{ emoji.emoji }}
    </div>
  </mat-card-content>
</mat-card>
