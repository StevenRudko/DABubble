<section *ngFor="let msg of allMessages" (mouseenter)="onMouseEnter(msg.userMessageId)"
  (mouseleave)="onMouseLeave(msg.userMessageId)" [ngClass]="{ myMessageStyle: msg.isOwnMessage, editMessageActive: editStatusMessage }">
  <app-user-msg-options   (changeEditMessageState)="getEditMessageStatus($event, msg.userMessageId)"  [showAllOptions]="msg.isOwnMessage" [userMessageId]="msg.userMessageId"
    (messageDeleted)="deleteMessage($event)"
    (emojiSelected)="handleEmojiSelected($event.emoji, $event.messageId)" *ngIf="hoverComponent">
  </app-user-msg-options>
  <div class="user-message-container" [ngClass]="{ myMessageStyle: msg.isOwnMessage }">
    <div>
      <img class="user-message-img" [src]="CurrentUserURL" alt="" />
    </div>
    <div class="user-message-box" [ngClass]="{ myMessageStyle: msg.isOwnMessage }">
      <div *ngIf="!editStatusMessage" class="user-message-row-top" [ngClass]="{ myMessageStyle: msg.isOwnMessage }">
        <p class="user-message-name">{{ msg.author }}</p>
        <p class="user-message-time">{{ msg.hours }}:{{ msg.minutes }} Uhr</p>
      </div>
      <div *ngIf="!editStatusMessage" class="user-message-row-center" [ngClass]="{ myMessageStyle: msg.isOwnMessage }">
        <p>{{ msg.message }}</p>
      </div>

      <textarea *ngIf="editStatusMessage" [(ngModel)]="msg.message" rows="4" cols="50"></textarea>

      <div class="reaction-icons-row-bottom" *ngIf="showReactionIcons" [ngClass]="{ editMessageActive: editStatusMessage }">

        <div class="emoji-reactions">
          <div *ngFor="let emoji of msg.emojis | unique:'name'" class="reaction-btn-div bg-frame-v1"
            [class.active]="hasUserReacted(msg, emoji?.name || emoji)"
            (click)="handleEmojiSelected({name: emoji?.name || emoji}, msg.userMessageId)">
            <button class="reaction-btn-style">
              {{ getEmojiSymbol(emoji) }}
            </button>
            <p>{{ getEmojiCount(msg, emoji?.name || emoji) }}</p>
          </div>
        </div>

        <div class="emoji-picker-container">
          <button mat-icon-button (click)="toggleEmojiPicker(msg.userMessageId, $event)">
            <mat-icon>tag_faces</mat-icon>
          </button>

          <app-emoji-picker *ngIf="activeEmojiPicker === msg.userMessageId" [isOwnMessage]="msg.isOwnMessage"
            [ngClass]="{'emoji-picker-popup': true, 'own-message': msg.isOwnMessage}"
            (emojiSelect)="handleEmojiSelected($event, msg.userMessageId)" (emojiListChange)="emojiList = $event"
            class="emoji-picker-overlay">
          </app-emoji-picker>
        </div>

       @if(!editStatusMessage){
        <div class="user-message-row-bottom" *ngIf="showAnswerDetails" (click)="openThread()">
          <p class="comments-number">2 Antworten</p>
          <p class="last-comment-time">Letzte Antwort 14:56</p>
        </div>
      }

      <div class="edit-msg-save-btns" *ngIf="editStatusMessage">
          <button mat-button (click)="onCancel()">Abbrechen</button>
          <button mat-button (click)="onSave()">Speichern</button>
      </div>

      </div>
    </div>
  </div>
</section>
