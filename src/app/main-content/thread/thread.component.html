<section>
  <header>
    <div class="thread-header">
      <p>Thread</p>
      <span class="channel-name"># Entwicklerteam</span>
    </div>
    <mat-icon class="close" (click)="closeThread()">close</mat-icon>
  </header>

  <div class="chat">
    <div class="messages-container">
      <app-user-message
        [threadMessage]="true"
        [showAnswerDetails]="false"
        [showReactionIcons]="false"
      ></app-user-message>
      <div class="thread-divider">
        <div class="divider-text">
          {{ replyCount }} {{ replyCount === 1 ? "Antwort" : "Antworten" }}
        </div>
        <div class="divider-line"></div>
      </div>
    </div>

    <app-user-message
      [threadMessage]="true"
      [showAnswerDetails]="false"
      [showReactionIcons]="true"
      class="width-100"
    ></app-user-message>

    <app-user-message
      [threadMessage]="true"
      [showAnswerDetails]="false"
      [showReactionIcons]="true"
      class="width-100"
    ></app-user-message>

    <app-message-input-box placeholder="Antworten..."></app-message-input-box>
  </div>
</section>
