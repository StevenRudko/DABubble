<div class="dialog-backdrop" (click)="onBackdropClick($event)">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>Channel erstellen</h2>
      <mat-icon class="close" (click)="onClose()">close</mat-icon>
    </div>

    <p>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum Beispiel.
    </p>

    <div class="input-group">
      <label>Channel-Name</label>
      <mat-icon class="tag">#</mat-icon>
      <input type="text" [(ngModel)]="channelName" (ngModelChange)="validateChannelName($event)"
        placeholder="z.B. Kooperationsprojekte"
        [class.invalid]="channelName.length > 0 && (!isChannelNameValid || nameExists)">
      <div class="validation-message">
        <div *ngIf="channelName.length > 0 && !isChannelNameValid && channelName.length < minNameLength">
          Der Channel-Name muss mindestens {{ minNameLength }} Zeichen lang sein.
        </div>
        <div *ngIf="nameExists">
          Ein Channel mit diesem Namen existiert bereits. Bitte w√§hle einen anderen Namen.
        </div>
      </div>
    </div>

    <div class="input-group">
      <label>Beschreibung <span class="optional">(optional)</span></label>
      <input type="text" [(ngModel)]="channelDescription" placeholder="Dein Text hier">
    </div>

    <button class="create-btn" [disabled]="!isChannelNameValid || nameExists"
      [class.disabled]="!isChannelNameValid || nameExists" (click)="openAddPeopleDialog()">
      Erstellen
    </button>
  </div>
</div>
